# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
  
jobs:
  build_docs:
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
    environment:
      BRANCH: gh-pages
      REPO: git@github.com:hyphacoop/handbook.git
    steps:
      - checkout
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: "Install GitBook"
          command: |
            npm install gitbook-cli

      - run:
          name: "Clone gh-pages"
          command: |
            git clone --branch $BRANCH $REPO ~/$BRANCH

      - run:
          name: "Build Site"
          command: |
            ./node_modules/.bin/gitbook install && ./node_modules/.bin/gitbook build
            cp -R _book/* ~/$BRANCH/

      - add_ssh_keys:
          fingerprints: 35:f1:f1:05:bd:1f:f2:be:89:c0:df:09:5c:ca:79:0a

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  
  deploy_docs:
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
    environment:
      BRANCH: gh-pages
      REPO: git@github.com:hyphacoop/handbook.git
    steps:
      - checkout
      # Deploy site to github
      # 
      # See: https://github.com/metosin/reitit/blob/master/.circleci/config.yml
      - deploy:
          name: "Upload updated handbook"
          command: |
            cd ~/$BRANCH/
            git config user.name  "Automatic build"
            git config user.email "infra@hypha.coop"
            git add -A
            git commit -m "Build handbook from commit $CIRCLE_SHA1 [skip ci]"
            git push origin $BRANCH
  
  test_docs:
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
    environment:
      BRANCH: gh-pages
      REPO: git@github.com:hyphacoop/handbook.git
    steps:
      - checkout
      # Use htmlproofer for testing HTML 
      # 
      # See: https://github.com/gjtorikian/html-proofer
      # Also: https://circleci.com/blog/automate-your-static-site-deployment-with-circleci/
      - run:
          name: "Test links"
          command: |
            gem install html-proofer
            htmlproofer ~/$BRANCH/ --allow-hash-href --check-html --empty-alt-ignore

workflows:
  version: 2
  commit:
  # For commits to branches other than gh-pages and master, build and run tests
    jobs:
      - build_docs:
          filters:
            branches:
              ignore:
                - master
                - gh-pages
      - test_docs:
          requires:
            - build_docs 
  deploy_handbook:
  # Once code has been updated on master, build, run tests, and deploy docs
    jobs:
      - build_docs:
          filters:
            branches:
              only:
                - master
      - test_docs:
          requires:
            - build_docs 
      - deploy_docs:
          requires:
            - test_docs           
